name: Node.js CI

on: pull_request

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    name: Build on Ubuntu
    env:
      DISPLAY: ":99.0"
      CI: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: lts/*
      - run: /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        name: Start Xvfb
      - run: npm ci
      - run: npm run vscode:prepublish
      - run: npm run test-compile
      - run: npm test
        name: Test
      - run: npm run lint
        name: ESLint

  macos-build:
    runs-on: macos-latest
    name: Build on MacOS
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run vscode:prepublish
      - run: npm run test-compile
      - run: npm test
        name: Test
      - run: npm run lint
        name: ESLint

  windows-build:
    runs-on: windows-latest
    name: Build on Windows
    env:
      CI: true
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npm run vscode:prepublish
      - run: npm run test-compile
      - run: npm test
        name: Test
      - run: npm run lint
        name: ESLint

  cz-dry-run:
    needs:
      - ubuntu-build
      - macos-build
      - windows-build
    name: "Dry run Commitizen bump"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@0.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_consistency: true
          dry_run: true
